<!doctype html> 
<html> 
<head> 
  <title></title> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	
	<link href="style/reset.css" rel="stylesheet" type="text/css" media="screen" /> 
	<link href="style/master.css" rel="stylesheet" type="text/css" media="screen" />
	<script type="text/javascript" src="script/jquery.js"></script>
	<script type="text/javascript" src="script/jquery.scrollTo-1.4.2-min.js"></script>
	
	<style>
		#page1 {
			background-color: #17000F;
		}
		#page2 {
			background-color: #F08826;
		}
		#page3 {
			background-color: #F0B996;
		}
		#page4 {
			background-color: #1C0E28;
		}
		
		.page {
			color: #F0262A;
		}
		.page h1 {
			font-size: 200px;
			font-weight: 100;
			text-transform: uppercase;
		}
		.page p {
			font-size: 40px;
		}
	</style>
	
	<script type="text/javascript">
		$(function(){
		
			updatePageHeight();
		
			function updatePageHeight() {
				var pageHeight = $(window).height();
				if(pageHeight < 500) {
					pageHeight = 500;
				}
				$(".page").css("height", pageHeight + "px"); 
			}
			
			function scrollDown() {				
				var currentPage = $('.page.current').index() + 1;
				var lastPage = $('.page').length;
				
				if (currentPage < lastPage) {
					var nextPage = currentPage + 1;
					$('#page'+currentPage).removeClass('current');
					$('#page'+nextPage).addClass('current');
					$(window).scrollTo('#page'+nextPage, 400);
				} else {
					$(window).scrollTo('#page1', 400);
					$('.page').removeClass('current');
					$('#page1').addClass('current');
				}
			}
			
			function scrollUp() {
				var currentPage = $('.page.current').index() + 1;
			
				if (currentPage > 1) {
					var nextPage = currentPage - 1;
					$('#page'+currentPage).removeClass('current');
					$('#page'+nextPage).addClass('current');
					$(window).scrollTo('#page'+nextPage, 400);
				} else {
					var lastPage = $('.page').length;
					$(window).scrollTo('#page'+lastPage, 400);
					$('.page').removeClass('current');
					$('#page'+lastPage).addClass('current');
				}
			}
			
			$(window).resize(function() {
				updatePageHeight();
			});
			
			$(window).keyup(function(event) {
				if (event.keyCode == '39' || event.keyCode == '40') {
					scrollDown();
				} else if (event.keyCode == '37' || event.keyCode == '38') {
					scrollUp();
				}
			});
			
		});
	</script>
</head> 
<body>

<div id="page1" class="page current">
	<h1>page 1</h1>
	<p>Navigate with your keyboard arrow keys</p>
</div>

<div id="page2" class="page">
	<h1>page 2</h1>
	<p>We can do what we want on each page</p>
</div>

<div id="page3" class="page">
	<h1>page 3</h1>
	<p>Maybe add a cat?</p>
	<img src="http://placekitten.com/g/200/300"/>
</div>

<div id="page4" class="page">
	<h1>page 4</h1>
	<p>Or embed a video?</p>
	<iframe width="425" height="349" src="http://www.youtube.com/embed/WHoBrp3p0ps" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
