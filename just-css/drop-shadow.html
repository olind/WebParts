<!doctype html> 
<html> 
<head> 
<title>Just-CSS: Drop shadow</title> 
<style>
body {
	padding: 50px;
}
.content {
	background-color: #fbe84f;
	width: 200px;
	padding: 10px;
	border: 1px solid #edd400;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	border-radius: 8px;
	-moz-box-shadow: 3px 3px 3px #999;
	-webkit-box-shadow: 3px 3px 3px #999;
	box-shadow: 3px 3px 3px #999;
}
</style>
</head> 
<body>
<div class="content">This is an example content div. I'll use it to test out box drop shadow</div>
</body>
</html>
